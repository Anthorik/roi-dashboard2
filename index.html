
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ROI - Flotte Auto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #0b0d10; color: white; font-family: sans-serif; }
    .card { background: #111418; padding: 1rem; border-radius: .75rem; margin-bottom: 1rem; }
    input, select { background: #1c1f24; border: 1px solid #333; color: white; padding: .5rem; border-radius: .5rem; width: 100%; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #333; padding: .5rem; text-align: left; }
    .btn { background-color: #4f46e5; padding: .5rem 1rem; border-radius: .5rem; color: white; font-weight: bold; }
    .pill { font-weight: bold; padding: .2rem .6rem; border-radius: 9999px; }
  </style>
</head>
<body>
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">📊 Dashboard ROI – Flotte Auto</h1>
    <div class="card">
      <h2 class="text-xl mb-3">📅 Locations réelles</h2>
      
<div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
  <div><label>Date</label><input type="date" id="date"/></div>
  <div><label>Jours</label><input type="number" id="jours" value="1"/></div>
  <div><label>Net touché (€)</label><input type="number" id="net" value="0"/></div>
  <div><label>Véhicule</label><input id="vehicule" value="Clio"/></div>
  <div><label>Plateforme</label>
    <select id="plateforme">
      <option value="getaround">Getaround</option>
      <option value="turo">Turo</option>
    </select>
  </div>
  <div class="md:col-span-2"><label>Notes</label><input type="text" id="notes"/></div>
</div>
<button class="btn" onclick="saveLocation()">Enregistrer</button>
<button id="cancelEditBtn" class="btn ml-2 hidden" onclick="cancelEdit()">Annuler</button>

    </div>

    <div class="card">
      <table>
        
<thead><tr><th>Date</th><th>Jours</th><th>Net</th><th>Véhicule</th><th>Plateforme</th><th>Notes</th><th>Actions</th></tr></thead>

        <tbody id="locTable"></tbody>
      </table>
    </div>
  </div>

  
<script>
  const locations = [];
  let editIndex = null;

  function euro(n) { return Number(n).toFixed(2) + "€"; }

  function saveLocation() {
    const loc = {
      date: document.getElementById('date').value,
      jours: Number(document.getElementById('jours').value),
      net: Number(document.getElementById('net').value),
      vehicule: document.getElementById('vehicule').value,
      plateforme: document.getElementById('plateforme').value,
      notes: document.getElementById('notes').value,
    };

    if (editIndex !== null) {
      locations[editIndex] = loc;
      editIndex = null;
      document.getElementById('cancelEditBtn').classList.add('hidden');
    } else {
      locations.push(loc);
    }

    clearForm();
    renderTable();
  }

  function clearForm() {
    document.getElementById('date').value = "";
    document.getElementById('jours').value = 1;
    document.getElementById('net').value = 0;
    document.getElementById('vehicule').value = "Clio";
    document.getElementById('plateforme').value = "getaround";
    document.getElementById('notes').value = "";
    document.getElementById('cancelEditBtn').classList.add('hidden');
  }

  function cancelEdit() {
    editIndex = null;
    clearForm();
  }

  function editLoc(index) {
    const loc = locations[index];
    document.getElementById('date').value = loc.date;
    document.getElementById('jours').value = loc.jours;
    document.getElementById('net').value = loc.net;
    document.getElementById('vehicule').value = loc.vehicule;
    document.getElementById('plateforme').value = loc.plateforme;
    document.getElementById('notes').value = loc.notes;
    editIndex = index;
    document.getElementById('cancelEditBtn').classList.remove('hidden');
  }

  function renderTable() {
    const tbody = document.getElementById('locTable');
    tbody.innerHTML = "";
    locations.forEach((loc, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${loc.date}</td>
        <td>${loc.jours}</td>
        <td><span class="pill" style="background:#166534">${euro(loc.net)}</span></td>
        <td>${loc.vehicule}</td>
        <td>${loc.plateforme}</td>
        <td>${loc.notes}</td>
        <td>
          <button onclick="editLoc(${i})">✏️</button>
          <button onclick="locations.splice(${i},1); renderTable()">🗑️</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }
</script>

</body>
</html>
